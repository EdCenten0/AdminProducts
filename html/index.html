<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>AdminProducts</title>
  </head>
  <body>
    <aside class="aside-menu">
      <div class="aside-menu__button">
        <picture><img src="../src/Shopping-Cart.svg" alt="icon" /></picture>
        <p>Products</p>
      </div>
      <div class="aside-menu__button">
        <picture><img src="../src/categories.svg" alt="icon" /></picture>
        <p>Categories</p>
      </div>
      <div class="aside-menu__button">
        <picture><img src="../src/user.svg" alt="icon" /></picture>
        <p>Users</p>
      </div>
    </aside>
    <main class="main">
      <section class="main__section">
        <h2>Products</h2>
        <div class="main__section__container">
          <div class="main__section__container__controls">
            <button type="submit">
              <p>Edit</p>
              <img src="../src/Edit.svg" alt="" />
            </button>
            <button type="submit">
              <img src="../src/Delete.svg" alt="delete" />
            </button>
          </div>
          <div class="main__section__container__table"></div>
        </div>
      </section>
      <!-- <section class="main__section"><h2>Categories</h2></section>
      <section class="main__section"><h2>Users</h2></section> -->
    </main>
  </body>
</html>
