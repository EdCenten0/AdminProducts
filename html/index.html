<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- DataTable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />

    <!-- Normalize -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Title -->
    <title>AdminProducts</title>
  </head>
  <body>
    <aside class="aside-menu">
      <div id="products__button" class="aside-menu__button">
        <picture><img src="../src/Shopping-Cart.svg" alt="icon" /></picture>
        <p>Products</p>
      </div>
      <div id="categories__button" class="aside-menu__button">
        <picture><img src="../src/categories.svg" alt="icon" /></picture>
        <p>Categories</p>
      </div>
      <div id="users__button" class="aside-menu__button">
        <picture><img src="../src/user.svg" alt="icon" /></picture>
        <p>Users</p>
      </div>
    </aside>
    <main class="main">
      <section class="main__section products__section">
        <h2 class="main__section__title">Products</h2>
        <div class="main__section__container">
          <div class="main__section__container__controls">
            <button type="submit">
              <p>Edit</p>
              <img src="../src/Edit.svg" alt="" />
            </button>
            <button type="submit">
              <img src="../src/Delete.svg" alt="delete" />
            </button>
          </div>
          <div class="container my-4 main__section__container__table">
            <div class="row main__section__container__table__div">
              <div
                class="col-sm-12 col-md-12 col-lg-12 col-xl-12 main__section__container__table__div__header"
              >
                <table id="datatable_products" class="table table-striped">
                  <caption class="table__caption">
                    DataTable.js Demo
                  </caption>
                  <thead class="table__head">
                    <tr class="table__head__content">
                      <th class="centered table__head__content__title">#</th>
                      <th class="centered table__head__content__title">
                        Title
                      </th>
                      <th class="centered table__head__content__title">
                        Price
                      </th>
                      <th class="centered table__head__content__title">
                        Description
                      </th>
                      <th class="centered table__head__content__title">
                        Category
                      </th>
                      <!-- <th class="centered">Status</th> -->
                      <th class="centered table__head__content__title">
                        Options
                      </th>
                    </tr>
                  </thead>
                  <tbody id="tableBody_products" class="table__content"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="main__section inactive categories__section">
        <h2 class="main__section__title">Categories</h2>
        <div class="main__section__container">
          <div class="main__section__container__controls">
            <button type="submit">
              <p>Edit</p>
              <img src="../src/Edit.svg" alt="" />
            </button>
            <button type="submit">
              <img src="../src/Delete.svg" alt="delete" />
            </button>
          </div>
          <div class="container my-4 main__section__container__table">
            <div class="row main__section__container__table__div">
              <div
                class="col-sm-12 col-md-12 col-lg-12 col-xl-12 main__section__container__table__div__header"
              >
                <table id="datatable_categories" class="table table-striped">
                  <caption class="table__caption">
                    DataTable.js Demo
                  </caption>
                  <thead class="table__head">
                    <tr class="table__head__content">
                      <th class="centered table__head__content__title">#</th>
                      <th class="centered table__head__content__title">ID</th>
                      <th class="centered table__head__content__title">Name</th>
                      <th class="centered table__head__content__title">Img</th>
                    </tr>
                  </thead>
                  <tbody
                    id="tableBody_categories"
                    class="table__content"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="main__section inactive users__section">
        <h2 class="main__section__title">Users</h2>
        <div class="main__section__container">
          <div class="main__section__container__controls">
            <button type="submit">
              <p>Edit</p>
              <img src="../src/Edit.svg" alt="" />
            </button>
            <button type="submit">
              <img src="../src/Delete.svg" alt="delete" />
            </button>
          </div>
          <div class="container my-4 main__section__container__table">
            <div class="row main__section__container__table__div">
              <div
                class="col-sm-12 col-md-12 col-lg-12 col-xl-12 main__section__container__table__div__header"
              >
                <table id="datatable_users" class="table table-striped">
                  <caption class="table__caption">
                    DataTable.js Demo
                  </caption>
                  <thead class="table__head">
                    <tr class="table__head__content">
                      <th class="centered table__head__content__title">#</th>
                      <th class="centered table__head__content__title">
                        Title
                      </th>
                      <th class="centered table__head__content__title">
                        Price
                      </th>
                      <th class="centered table__head__content__title">
                        Description
                      </th>
                      <th class="centered table__head__content__title">
                        Category
                      </th>
                      <!-- <th class="centered">Status</th> -->
                      <th class="centered table__head__content__title">
                        Options
                      </th>
                    </tr>
                  </thead>
                  <tbody id="tableBody_users" class="table__content"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <section class="main__section"><h2>Categories</h2></section>
      <section class="main__section"><h2>Users</h2></section> -->
    </main>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <!-- Main js -->
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
