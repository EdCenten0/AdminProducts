<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- DataTable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />

    <!-- Normalize -->
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>AdminProducts</title>
  </head>
  <body>
    <aside class="aside-menu">
      <div class="aside-menu__button">
        <picture><img src="../src/Shopping-Cart.svg" alt="icon" /></picture>
        <p>Products</p>
      </div>
      <div class="aside-menu__button">
        <picture><img src="../src/categories.svg" alt="icon" /></picture>
        <p>Categories</p>
      </div>
      <div class="aside-menu__button">
        <picture><img src="../src/user.svg" alt="icon" /></picture>
        <p>Users</p>
      </div>
    </aside>
    <main class="main">
      <section class="main__section">
        <h2>Products</h2>
        <div class="main__section__container">
          <div class="main__section__container__controls">
            <button type="submit">
              <p>Edit</p>
              <img src="../src/Edit.svg" alt="" />
            </button>
            <button type="submit">
              <img src="../src/Delete.svg" alt="delete" />
            </button>
          </div>
          <div class="main__section__container__table container my-4">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table id="dataTable_products" class="table table-striped">
                  <thead>
                    <tr>
                      <th>#</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody_products"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <section class="main__section"><h2>Categories</h2></section>
      <section class="main__section"><h2>Users</h2></section> -->
    </main>
    <!-- Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <!-- Main js -->
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
